<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Path - Discover Your Future</title>
    <link rel="stylesheet" href="/stud_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="branding">
                <div class="logo">
                    <span class="logo-icon"><i class="fas fa-lightbulb"></i></span>
                    <span class="logo-text">Skill Path</span>
                </div>
                <p class="tagline">Discover Your Potential, Find Your Path</p>
            </div>
            <div class="illustration">
                <img src="/career-exploration.jpg" alt="Students exploring careers">
            </div>
           
        </div>
        <div class="right-panel">
            <div class="login-container">
                <div class="login-header">
                    <h2>Welcome Back!</h2>
                    <p>Log in to continue your journey</p>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="register-link">
                        <p>New to Skill Path? <a href="#">Create an account</a></p>
                    </div>
                </form>
                <div class="login-footer">
                    <p>Or log in with</p>
                    <div class="social-login">
                        <button class="social-btn google">
                            <i class="fab fa-google"></i>
                            <span>Google</span>
                        </button>
                        <button class="social-btn microsoft" onclick="redirectToHome()">
                            <i class="fab fa-microsoft"></i>
                            <span>School ID</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/stud_login.js"></script>
</body>
</html>
